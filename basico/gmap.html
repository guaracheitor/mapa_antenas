<!DOCTYPE html>
<html lang="es">
<head>
  <title>Crear un mapa con Google Maps API</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGPBfNkU5X1AAsB0tL68upKx46shioGcI"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    // Crea una cuenta de Google Cloud Platform y habilita la API de Google Maps
    // Crea un marcador en Valencia
    var map = new google.maps.Map(document.getElementById("map"), {
      center: {lat: 39.4694, lng: -0.3788},
      zoom: 12
    });

    var marker = new google.maps.Marker({
      position: {lat: 39.4694, lng: -0.3788},
      map: map
    });

    // Abre un pop-up con una foto de Valencia al hacer clic en el marcador
    marker.addListener("click", function() {
      var infoWindow = new google.maps.InfoWindow({
        content: "<img src='imagenes/valencia.jpg' />"
      });
      infoWindow.open(map, marker);
    });
  </script>
</body>
</html>
